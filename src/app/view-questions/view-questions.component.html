<p>view-questions works!</p>
<h1 class="text-center">Questions List</h1>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">question</th>
            <th scope="col">option1</th>
            <th scope="col">option2</th>
            <th scope="col">option3</th>
            <th scope="col">option4</th>
            <th scope="col">answer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of questionsList">
            <th>{{data.questionId}}</th>
            <td>{{data.question}}</td>
            <td>{{data.option1}}</td>
            <td>{{data.option2}}</td>
            <td>{{data.option3}}</td>
            <td>{{data.option4}}</td>
            <td>{{data.answer}}</td>
            
            
            <td><a routerLink=""><i style="color:green" class="fa fa-pencil" aria-hidden="true" ></i></a> | <i style="color:red" (click)="deleteQuestions(data.questionId)" class="fa fa-trash" aria-hidden="true"></i></td>
        </tr>
                  
        </tbody>
    </table>
</div>
