<h1 class="text-center">add-course </h1>
 <div class="container">
    <div class="bootstrap-wrapper">
        <div class="row" >
            <div class="col-md-6 offset-3">
                <form [formGroup]="courseReg" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                      <input type="text"
                       class="form-control" 
                       id="courseName"
                       name="courseName" 
                       formControlName="courseName"
                       aria-describedby="emailHelp">
                       <span *ngIf="courseReg.controls['courseName'].touched && !courseReg.controls['courseName'].valid">
                        
                        <span *ngIf="courseReg.controls['courseName'].hasError('required')">
                            course name is required !
                        </span>
                        <span *ngIf="courseReg.controls['courseName'].hasError('minlength')">
                            course name Should be minimum 4 characters !
                        </span>
                        <span *ngIf="courseReg.controls['courseName'].hasError('maxlength')">
                            course name Should be maximum 10 characters !
                        </span>
                       
                       </span>
                     </div>
                     <div class="form-group">
                        <label for="courseFee">Course Fee</label>
                      <input type="text"
                       class="form-control" 
                       id="courseFee"
                       name="courseFee" 
                       formControlName="courseFee"
                       aria-describedby="emailHelp">
                       <span *ngIf="courseReg.controls['courseFee'].touched && !courseReg.controls['courseFee'].valid">
                        
                        <span *ngIf="courseReg.controls['courseFee'].hasError('required')">
                            course Fee is required !
                        </span>
                        <span *ngIf="courseReg.controls['courseFee'].hasError('min')">
                            course Fee Should be minimum 1000 !
                        </span>
                        <span *ngIf="courseReg.controls['courseFee'].hasError('max')">
                            course Fee Should be maximum2000 !
                        </span>
                       
                       </span>

                     </div>
                    
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                       
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-success">Add</button>
                    
                    <button type="submit" class="btn btn-primary">Reset</button>
                    </div>  
                </form>
            

        </div>

    </div>

    

 </div>
