<h1 class="text-center">Student List</h1>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Qualification</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">MobileNumber</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of studentList">
            <th>{{data.studentId}}</th>
            <td>{{data.studentName}}</td>
            <td>{{data.studentQualification}}</td>
            <td>{{data.studentAge}}</td>
            <td>{{data.studentEmail}}</td>
            <td>{{data.studentPassword}}</td>
            <td>{{data.studentMobileNumber}}</td>
            
           
             

          <td><a routerLink="/admin-dashboard/update-student/{{data.studentId}}"><i style="color:green" class="fa fa-pencil" aria-hidden="true" ></i></a> | <i style="color:red" (click)="deleteStudent(data.studentId)" class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>
         
        </tbody>
    </table>
  </div>
