<p>add-examination works!</p>
<h1 class="text-center">date </h1>
 <div class="container">
    <div class="bootstrap-wrapper">
        <div class="row" >
            <div class="col-md-6 offset-3">
                <form [formGroup]="examinationReg" (ngSubmit)="register()">
                       
                     <div class="form-group">
                        <label for="date">Date</label>
                      <input type="text"
                       class="form-control" 
                       id="date"
                       name="date" 
                       formControlName="date"
                       aria-describedby="emailHelp">
                       <span *ngIf="examinationReg.controls['date'].touched && !examinationReg.controls['date'].valid">
                        
                        <span *ngIf="examinationReg.controls['date'].hasError('required')">
                            Date is required !
                        </span>
                       
                       </span>

                     </div>
                     <div class="form-group">
                        <label for="subjectName">subjectName</label>
                      <input type="text"
                       class="form-control" 
                       id="subjectName"
                       name="subjectName" 
                       formControlName="subjectName"
                       aria-describedby="emailHelp">
                       <span *ngIf="examinationReg.controls['subjectName'].touched && !examinationReg.controls['subjectName'].valid">
                        
                        <span *ngIf="examinationReg.controls['subjectName'].hasError('required')">
                            subject is required !
                        </span>
                       
                       </span>

                     </div>
                    
                     <div class="form-group">
                        <label for="status">status</label>
                      <input type="text"
                       class="form-control" 
                       id="status"
                       name="status" 
                       formControlName="status"
                       aria-describedby="emailHelp">
                       <span *ngIf="examinationReg.controls['status'].touched && !examinationReg.controls['status'].valid">
                        
                        <span *ngIf="examinationReg.controls['status'].hasError('required')">
                            status is required !
                        </span>
                       
                       </span>

                     </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                       
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-success">Add</button>
                    
                    <button type="submit" class="btn btn-primary">Reset</button>
                    </div>  
                </form>
            

        </div>

    </div>

    

 </div>
