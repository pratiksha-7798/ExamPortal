<h1 class="text-center">Examination</h1>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
            <th scope="col">subjectName</th>
            <th scope="col">status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of examinationList">
            <th>{{data.examinationId}}</th>
            <td>{{data.date}}</td>
            <td>{{data.subjectName}}</td>
            <td><a routerLink="admin-dashboard/view-question"><i style="color: red;">{{data.status}}</i></a></td>
         
            <td><a routerLink=""><i style="color:green" class="fa fa-pencil" aria-hidden="true" ></i></a> | <i style="color:red" (click)="deleteExamination(data.examinationId)" class="fa fa-trash" aria-hidden="true"></i></td>
        </tr>
                  
        </tbody>
    </table>
</div>
